<section class="plant-container">
    <div *ngFor="let plant of plants" class="plant-card">
        <img src="{{plant.image}}" alt="mockplant">
        <div class="pb-card-content">
            <a routerLink="/detail/{{plant.id}}">
            {{plant.latin}}</a>
        </div>
    </div>
</section>
